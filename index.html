<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gskgle</title>
    </head>    
    <body style="font-family:Arial,sans-serif;">
        <div id="top-bar">
        <!--about, store, gmail, images, apps, login-->
        <ul style="list-style-type:none;display:block;font-size:13px;
        height:40px;margin:0;padding:0;">
            <li style="float:left;padding:8px;">Home</li>
            <li style="float:left;padding:8px;">Store</li>
            <li style="float:right;padding:0px 8px"><button style="border:1px solid #4285f4;
            background:#4387fd;color:white;padding:6px 12px;border-radius:2px;
            font-weight:bold;">Sign in</button></li>
            <li style="float:right;padding:8px;">Images</li>
            <li style="float:right;padding:8px;">Gmail</li>
        </ul>
        </div>

        <div id="image" style="padding:140px 0px 0px 0px;">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            style="display:block;margin-left:auto;margin-right:auto;">
        </div>
        <div id="search" style="text-align:center; padding:20px;">
            <form action="index.html">
                <input type="text" placeholder="Search" style="height:40px; width:600px;
                border: 1px solid #dfe1e5;border-radius:24px;background-color:white;
                box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);font-size:16px;padding-left:20px;">
                <br>
                <button type="submit" style="margin:20px 4px;padding:11px 16px;
                vertical-align:middle;border: 1px solid #dfe1e5;border-radius:4px;
                background-color:#f8f8f8;color:#5F6368;">Google Search</button>
                <button type="submit" style="margin:20px 4px;padding:11px 16px;
                vertical-align:middle;border: 1px solid #dfe1e5;border-radius:4px;
                background-color:#f8f8f8;color:#5F6368;">I'm Feeling Lucky</button>
            </form>
        </div>

        <div id="foot-bar" style="position:fixed;bottom:0px;left:0px;right:0px;
        color:rgb(95, 99, 104);">
        <ul style="list-style-type:none;display:block;font-size:13px;      
        height:40px;background-color:rgb(242, 242, 242);margin:0;padding:0;">
            <li style="float:left;padding:12px;">Advertising</li>
            <li style="float:left;padding:12px;">Business</li>
            <li style="float:left;padding:12px;">How Search Works</li>
            <li style="float:right;padding:12px;">Settings</li>
            <li style="float:right;padding:12px;"> Terms</li>
            <li style="float:right;padding:12px;">Privacy</li>
        </ul>
        </div>
    </body>
</html>
